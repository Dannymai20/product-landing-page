<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div id="page-wrapper">
            <header id="header">
                <img src="images/logo.png" id="logo">
                <nav id="nav-bar">
                    <ul>
                        <li><a href="#about-us" class="nav-link">About Us</a></li>
                        <li><a href="#products" class="nav-link">Products</a></li>
                        <li><a href="#gallery" class="nav-link">Gallery</a></li>
                    </ul>
                </nav>
            </header>

            <div class="container"></div>
            
            <section class="hero">
                <div id="hero-cta">
                    <h2>Bring elegance to your space</h2>
                    <p>We offer the highest quality plants from the greenhouse to your doorstep</p>
                    <button type="button" href="#gallery">View Plants</button>
                </div>
                <div id="hero-img">
                    <img src="images/plant.jpg" id="hero-image">
                </div>
            </section>

            <section id="gallery">
                <h2>Gallery</h2>
                <ul>
                    <img src="images/plant-1.png" class="gallery-img" alt="plant in white pot">
                    <img src="images/plant-2.jpg" class="gallery-img" alt="plants in brown pots">
                    <img src="images/plant-3.jpg" class="gallery-img" alt="plant in blue pot">
                </ul>
            </section>
        </div>
    </body>
</html>
